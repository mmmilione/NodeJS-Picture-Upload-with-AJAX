<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>ListBooks</title>
  <meta name = "viewport" content = "width=device-width initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="../assets/css/style.css"  media="screen,projection"/>
  <!--JS-->
  <script src="../assets/js/materialize.min.js"></script>
  <script src="../assets/js/main.js"></script>
</head>
  <body>
    <header>
      <nav class = "nav-wrapper blue">
            <div class="container">
              <div class = 'row'>
                <div class = 'col s10'><h5>ListBooks</h5></div>
                <div class = 'col s2 center-align'><a  href='#' onclick = 'showForm()'><i class="far fa-plus-square white-text"></i></a></div>
              </div>
            </div>
        </nav>
      </header>
      <main>
      <div class="container">

          <div class="modal center-align SpecialModal" id = 'addBookModal'></div>

          <div class = "row center-align" id = "bookList">

          <div class = "row marginTop100 center-align" id = "startSpinner">
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>

              <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
           </div>
         </div>
      </main>
      <footer>
      </footer>
  </body>
</html>
